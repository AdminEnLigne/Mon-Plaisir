<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications Facebook</title>
  <!-- Inclure la bibliothèque Font Awesome pour les icônes -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="facebook-feed"></div>

  <script>
    const appId = '6782702888441134';
    const userToken = 'EABgY1RRIVS4BO8yoaX8jWMwcjm5xgbem7oM0VXU4I7BMSPTMmHzI8Geo1aCap9ZBS126jKLLNMmGu6RxvSLmixQ5rChoMwDxphZCQ3rmg1tF9kNKSndE9ae7zBrlTZC0pafhiYwn04QGLjVxZAywgK8VzwY8W6COUoQghXOTNTqu53WdwuPNMbRVCwZDZD';
    const url = `https://graph.facebook.com/v12.0/me/posts?fields=message&access_token=${userToken}`;

    // Fonction pour récupérer les données JSON de l'API
    async function fetchData(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Erreur lors de la récupération des données:', error);
        return null;
      }
    }

    // Fonction pour afficher les publications dans le DOM
    function renderPosts(posts) {
      const feedContainer = document.getElementById('facebook-feed');
      if (!feedContainer) return;

      posts.data.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('facebook-post');
        postElement.innerHTML = `
          <p>${post.message}</p>
        `;
        feedContainer.appendChild(postElement);
      });
    }

    // Récupérez les publications et affichez-les
    fetchData(url)
      .then(data => {
        if (data) {
          renderPosts(data);
        }
      });
  </script>
</body>
</html>
